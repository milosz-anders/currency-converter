<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walutowy</title>
    <link rel="icon" href="img/currency-converter-icon192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/fieldset.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <header>
        <h1 class="header__title">Kalkulator walutowy</h1>
        <p class="header__description">Sprawdź wartość Twojej transakcji walutowej po aktualnie obowiązuących kursach dostępnych walut.</p>
    </header>
    <form class="js-form">
        <fieldset class="form__fieldset">
            <legend class="form__fieldsetLegend">Parametry transakcji</legend>
            <label><span class="form__textLabel">Kwota w PLN*: </span><input class="form__field--input js-amount" type="number"
                    min="0.01" step="0.01" max="1000000" placeholder="1000" required></label>
            <label for="currency"><span class="form__textLabel">Przelicz na:</span></label>
            <select id="currency" name="currency" class="form__field js-currency">
                <option>USD</option>
                <option>EUR</option>
                <option>GBP</option>
                <option>CHF</option>
            </select>
            </p>
            <p>
                <button class="form__button">Przelicz</button>
            </p>
            <p class="form__result js-result">
            </p>
        </fieldset>
    </form>
</body>

</html>
